<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./material.min.css"/>
  <script src="./material.min.js"></script>

  <script defer src="./bundle.js"></script>
  <link rel="stylesheet" href="./style.css">

  <body>
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>

      <div class="mdl-cell mdl-cell--8-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone">

        <section class="mdl-card mdl-color--white mdl-shadow--4dp mdl-cell mdl-cell--12-col">
          <div id="header" class="mdl-card__title">
            <h4 id="header-text" class="mdl-card__title-text">Indie Languages</h4>
          </div>

          <div class="mdl-card__supporting-text">
            <p id="read-more-text">
              Do you wanna stay up to date with the newest programming languages? Here's an automatically generated list of languages detected by github.
            </p>
          </div>

          <div class="mdl-card__actions mdl-card--border">
            <a id="read-more-link" href="https://medium.com/this-is-not-a-monad-tutorial" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Read more about this project
            </a>
          </div>
        </section>

        <section id="table"></section>
      </div>
    </div>

  </body>

</html>
