web:
  build: ./web
  volumes:
    - "web:/app:ro"
  links:
    - db
  environment:
    DB: db
    MODE: dev
  restart: always

worker:
  build: ./worker
  volumes:
    - "worker:/app:ro"
  links:
    - db
  environment:
    DB: db
  restart: always

db:
  image: rethinkdb
  ports:
    - "8080:8080"
  volumes:
    - "data:/data"
  restart: always

proxy:
  build: ./proxy
  ports:
    - "80:80"
  volumes:
    - "app/build:/usr/share/nginx/html/:ro"
  links:
    - web
  restart: always